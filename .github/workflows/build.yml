name: Build Docker Image Release

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.actor == 'Happy-clo'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Set timezone to Shanghai
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          sudo dpkg-reconfigure -f noninteractive tzdata

      - name: Get timestamp and short SHA
        id: timestamp
        run: |
          echo "::set-output name=timestamp::$(TZ='Asia/Shanghai' date +%s)"
          echo "::set-output name=repo_name::$(echo ${{ github.repository }} | cut -d'/' -f2)"
          echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"

      - name: Login to Docker Hub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@master
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            happyclo/librechat:dev
            happyclo/librechat:${{ steps.timestamp.outputs.short_sha }}

      - name: Get image URL
        run: |
          IMAGE_URL="happyclo/librechat:${{ steps.timestamp.outputs.short_sha }}"
          echo "IMAGE_URL=${IMAGE_URL}" >> $GITHUB_ENV

      - name: Set environment variables
        env:
          SERVER_ADDRESS: ${{ secrets.SERVER_ADDRESS }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          echo "SERVER_ADDRESS=$(printf '%s' "${SERVER_ADDRESS}")" >> $GITHUB_ENV
          echo "USERNAME=$(printf '%s' "${USERNAME}")" >> $GITHUB_ENV
          echo "PORT=$(printf '%s' "${PORT}")" >> $GITHUB_ENV
          echo "PRIVATE_KEY=$(printf '%s' "${PRIVATE_KEY}")" >> $GITHUB_ENV
          echo "IMAGE_URL=happyclo/HappyChat:$(printf '%s' "${{ steps.timestamp.outputs.short_sha }}")" >> $GITHUB_ENV

      - name: Set up Python 3
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.13"

      - name: Install paramiko library
        run: |
          pip install paramiko

      - name: Run deployment script
        run: |
         python /home/runner/work/${{ steps.timestamp.outputs.repo_name }}/${{ steps.timestamp.outputs.repo_name }}/.github/workflows/deploy.py